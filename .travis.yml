os: linux
language: minimal
services: docker
install: skip
addons:
  apt:
    packages:
    - pass
stages:
- build images
- test
jobs:
  include:
    - script: "./build.sh -t"
    - stage: build images
      script: "./build.sh -i"
      deploy:
      - provider: script
        skip_cleanup: true
        script: "./build.sh -d"
        on:
          repo: 1138-4EB/hwd-ide
          branch: develop

